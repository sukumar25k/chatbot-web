<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUKKU AI - Intelligent Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        .header {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header h1 i {
            font-size: 1.8rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
        }
        
        .status-item {
            text-align: center;
            flex: 1;
        }
        
        .status-item p {
            margin: 0;
            font-size: 0.9rem;
        }
        
        .status-item .label {
            font-weight: 600;
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .online-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-right: 5px;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.2), transparent);
            margin: 15px 0;
        }
        
        .suggestions {
            padding: 15px 20px;
            background-color: #f8f9fa;
        }
        
        .suggestions h2 {
            font-size: 1.2rem;
            color: #4b6cb7;
            margin-bottom: 10px;
        }
        
        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .chip {
            background: linear-gradient(90deg, #7b4397, #dc2430);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .chip:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f0f2f5;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            line-height: 1.5;
        }
        
        .received {
            align-self: flex-start;
            background-color: #e9ecef;
            border-bottom-left-radius: 4px;
            color: #333;
        }
        
        .sent {
            align-self: flex-end;
            background: linear-gradient(90deg, #7b4397, #dc2430);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message-header {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-area input:focus {
            border-color: #7b4397;
        }
        
        .input-area button {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            border: none;
            border-radius: 24px;
            padding: 12px 24px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .input-area button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        
        .welcome-message {
            text-align: center;
            padding: 20px;
            color: #4b6cb7;
            font-style: italic;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #e9ecef;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 10px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #6c757d;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        @media (max-width: 600px) {
            .chat-container {
                height: 95vh;
                width: 95%;
            }
            
            .message {
                max-width: 85%;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 8px;
            }
            
            .input-area button {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> SUKKU AI</h1>
            <p>Your Intelligent Assistant</p>
            <div class="status-bar">
                <div class="status-item">
                    <p class="label">Online Status</p>
                    <p><span class="online-indicator"></span> Active</p>
                </div>
                <div class="status-item">
                    <p class="label">Response Time</p>
                    <p>&lt; 1s</p>
                </div>
                <div class="status-item">
                    <p class="label">AI Model</p>
                    <p>Sukku v1.0</p>
                </div>
            </div>
        </div>
        
        <div class="suggestions">
            <h2>Quick Suggestions</h2>
            <div class="suggestion-chips">
                <div class="chip">What can you do?</div>
                <div class="chip">Tell me a joke</div>
                <div class="chip">How are you?</div>
                <div class="chip">What's your purpose?</div>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="chat-area" id="chatArea">
            <div class="welcome-message">
                <p>Always ready to help you</p>
            </div>
            
            <div class="message received">
                <div class="message-header"><i class="fas fa-robot"></i> SUKKU AI</div>
                <div class="message-text">Hello! How can I assist you today?</div>
                <div class="message-time">22:26:15</div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button id="sendButton"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatArea = document.getElementById('chatArea');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const suggestionChips = document.querySelectorAll('.chip');
            const typingIndicator = document.getElementById('typingIndicator');
            
            // Function to add a message to the chat
            function addMessage(text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'sent' : 'received');
                
                if (!isUser) {
                    const messageHeader = document.createElement('div');
                    messageHeader.classList.add('message-header');
                    messageHeader.innerHTML = '<i class="fas fa-robot"></i> SUKKU AI';
                    messageDiv.appendChild(messageHeader);
                }
                
                const messageText = document.createElement('div');
                messageText.classList.add('message-text');
                messageText.textContent = text;
                
                const messageTime = document.createElement('div');
                messageTime.classList.add('message-time');
                
                // Get current time
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                messageTime.textContent = `${hours}:${minutes}:${seconds}`;
                
                messageDiv.appendChild(messageText);
                messageDiv.appendChild(messageTime);
                
                chatArea.appendChild(messageDiv);
                
                // Scroll to bottom
                chatArea.scrollTop = chatArea.scrollHeight;
            }
            
            // Function to generate AI response
            function generateAIResponse(userMessage) {
                userMessage = userMessage.toLowerCase();
                
                if (userMessage.includes('hi') || userMessage.includes('hello') || userMessage.includes('hey')) {
                    return "Hello there! How can I help you today?";
                } else if (userMessage.includes('bye') || userMessage.includes('goodbye')) {
                    return "Goodbye! Have a great day! Feel free to return if you have more questions.";
                } else if (userMessage.includes('joke')) {
                    const jokes = [
                        "Why don't scientists trust atoms? Because they make up everything!",
                        "Why did the scarecrow win an award? Because he was outstanding in his field!",
                        "What do you call a fake noodle? An impasta!",
                        "Why couldn't the bicycle stand up by itself? It was two tired!",
                        "What's the best thing about Switzerland? I don't know, but the flag is a big plus!"
                    ];
                    return jokes[Math.floor(Math.random() * jokes.length)];
                } else if (userMessage.includes('how are you')) {
                    return "I'm functioning optimally, thank you for asking! How can I assist you today?";
                } else if (userMessage.includes('what can you do') || userMessage.includes('purpose')) {
                    return "I can answer questions, tell jokes, provide information, and assist with various tasks. I'm here to help you with anything you need!";
                } else if (userMessage.includes('thank')) {
                    return "You're welcome! Is there anything else I can help you with?";
                } else if (userMessage.includes('weather')) {
                    return "I don't have access to real-time weather data, but I can help you find weather information if you tell me your location!";
                } else if (userMessage.includes('name')) {
                    return "I'm SUKKU AI, your intelligent assistant!";
                } else {
                    return "I've received your message. How can I assist you with this?";
                }
            }
            
            // Function to handle user message
            function handleUserMessage() {
                const message = userInput.value.trim();
                
                if (message !== '') {
                    // Add user message to chat
                    addMessage(message, true);
                    
                    // Clear input
                    userInput.value = '';
                    
                    // Show typing indicator
                    typingIndicator.style.display = 'block';
                    chatArea.scrollTop = chatArea.scrollHeight;
                    
                    // Generate and add AI response after a short delay
                    setTimeout(() => {
                        typingIndicator.style.display = 'none';
                        const response = generateAIResponse(message);
                        addMessage(response, false);
                    }, 1500);
                }
            }
            
            // Event listeners
            sendButton.addEventListener('click', handleUserMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleUserMessage();
                }
            });
            
            // Add event listeners to suggestion chips
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', function() {
                    userInput.value = this.textContent;
                    handleUserMessage();
                });
            });
            
            // Focus input field on load
            userInput.focus();
        });
    </script>
</body>
</html>
